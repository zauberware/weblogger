<!DOCTYPE html>
<html>
  <head>
    <title>Weblogger</title>
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        padding-bottom: 10px;
      }
      #info,
      #error {
        white-space: pre;
        font-family: monospace;
        width: 50%;
        height: calc(100vh - 60px);
        position: absolute;
        overflow: auto;
        top: 60px;
        padding: 20px 5px;
        box-sizing: border-box;
      }
      #info {
        left: 0;
      }
      #error {
        right: 0;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: auto;
        top: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      .header {
        position: absolute;
        top: 0;
        width: 50%;
        height: 60px;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        margin: 0;
        line-height: 60px;
        text-align: center;
        font-size: 20px;
      }

      button {
        margin-right: 10px;
        height: 30px;
        background: none;
        border: none;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
      }

      #infoTitle {
        left: 0;
      }
      #errorTitle {
        right: 0;
      }
      #resizeHandle {
        position: absolute;
        width: 2px;
        height: calc(100% - 60px);
        top: 60px;
        cursor: col-resize;
        z-index: 1;
        left: 50%;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="header" style="left: 0">
      <h1 id="infoTitle">Info Log</h1>
      <div class="tooltip">
        <button onclick="document.getElementById('info').textContent = ''">
          üóëÔ∏è
        </button>
        <span class="tooltiptext">Clear Info Log</span>
      </div>
    </div>

    <div class="header" style="right: 0">
      <h1 id="errorTitle">Error Log</h1>
      <div class="tooltip">
        <button onclick="document.getElementById('error').textContent = ''">
          üóëÔ∏è
        </button>
        <span class="tooltiptext">Clear Error Log</span>
      </div>
    </div>
    <div id="info"></div>
    <div id="resizeHandle"></div>
    <div id="error"></div>
    <script>
      var ws = new WebSocket('<%= websocketUrl %>');

      ws.onopen = function () {
        console.log('Connected to server');
      };

      ws.onmessage = function (event) {
        var data = JSON.parse(event.data);
        if (data.type === 'info') {
          var infoElement = document.getElementById('info');
          if (!data.message.endsWith('\n')) {
            data.message += '\n';
          }
          infoElement.textContent += data.message;
        } else if (data.type === 'error') {
          var errorElement = document.getElementById('error');
          if (!data.message.endsWith('\n')) {
            data.message += '\n';
          }
          errorElement.textContent += data.message;
        }
      };

      ws.onerror = function (error) {
        console.error('WebSocket Error: ' + error);
      };
      ws.onclose = function (event) {
        if (event.code !== 1006)
          console.error(
            'WebSocket is closed now. Code:',
            event.code,
            'Reason:',
            event.reason
          );
      };

      var resizeHandle = document.getElementById('resizeHandle');
      var infoElement = document.getElementById('info');
      var errorElement = document.getElementById('error');
      var isResizing = false;

      resizeHandle.addEventListener('mousedown', function (e) {
        isResizing = true;
        e.preventDefault();
      });

      window.addEventListener('mousemove', function (e) {
        if (!isResizing) return;
        var x = e.clientX;
        var totalWidth = document.body.offsetWidth;
        var padding = 10;
        var handleWidth = resizeHandle.offsetWidth;

        // Convert x to a percentage of the total width
        var xPercent = (x / totalWidth) * 100;

        if (xPercent < ((padding + handleWidth) / totalWidth) * 100) {
          xPercent = ((padding + handleWidth) / totalWidth) * 100;
        } else if (
          xPercent >
          ((totalWidth - padding - handleWidth) / totalWidth) * 100
        ) {
          xPercent = ((totalWidth - padding - handleWidth) / totalWidth) * 100;
        }

        infoElement.style.width =
          xPercent - ((padding + 2 * handleWidth) / totalWidth) * 100 + '%';
        errorElement.style.width =
          ((totalWidth - x - padding - 2 * handleWidth) / totalWidth) * 100 +
          '%';
        resizeHandle.style.left =
          xPercent - (handleWidth / 2 / totalWidth) * 100 + '%';
      });

      window.addEventListener('mouseup', function (e) {
        isResizing = false;
      });
    </script>
  </body>
</html>
